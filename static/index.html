<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetailSense â€“ Product Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .output p {
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>RetailSense Support Assistant</h1>

    <label for="message">Describe your issue</label>
    <textarea id="message" placeholder="Example: My phone screen cracked after falling"></textarea>

    <label for="image">Upload product image (optional)</label>
    <input type="file" id="image" accept="image/png, image/jpeg">

    <button onclick="submitQuery()">Submit</button>

    <div class="output" id="output" style="display:none;">
        <p><span class="label">Detected Issue:</span> <span id="issue"></span></p>
        <p><span class="label">Warranty Applicable:</span> <span id="warranty"></span></p>
        <p><span class="label">AI Response:</span></p>
        <p id="ai_response"></p>
    </div>
</div>

<script>
    async function submitQuery() {
        const message = document.getElementById("message").value;
        const imageFile = document.getElementById("image").files[0];

        if (!message.trim()) {
            alert("Please enter a message");
            return;
        }

        const formData = new FormData();
        formData.append("message", message);
        if (imageFile) {
            formData.append("image", imageFile);
        }

        try {
            const response = await fetch("/chat", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("issue").innerText = data.detected_issue;
            document.getElementById("warranty").innerText = data.warranty_covered ? "Yes" : "No";
            document.getElementById("ai_response").innerText = data.ai_response;

            document.getElementById("output").style.display = "block";

        } catch (error) {
            alert("Error connecting to server");
            console.error(error);
        }
    }
</script>

</body>
</html>
